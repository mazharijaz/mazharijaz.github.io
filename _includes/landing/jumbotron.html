<div class="jumbotron  jumbotron--with-captions">
  <div class="carousel slide " id="headerCarousel" data-ride="carousel" data-interval="5000">
    <div class="carousel-inner">
      {% for quote in site.data.quotes %}
      <div class="carousel-item {% if forloop.index == 1 %} active {% endif %}">
        <img class="d-block w-100" src="{{ quote.img }}" alt="&quot;Be smart, help yourself now.&quot;">
        <div class="jumbotron-content">
          <h1 class="jumbotron-content__title">"{{ quote.content }}"</h1>
          <div class="jumbotron-content__description">
            <p><i>â€“</i>&nbsp;{{ quote.author }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <a class="left jumbotron__control" href="#headerCarousel" role="button" data-slide="prev">
      <i class="fa  fa-chevron-left"></i>
    </a>
    <a class="right jumbotron__control" href="#headerCarousel" role="button" data-slide="next">
      <i class="fa  fa-chevron-right"></i>
    </a>
  </div>
</div>
