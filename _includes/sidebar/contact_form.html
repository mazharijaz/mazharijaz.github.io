<div class="widget widget_text" id="contact">
  <h4 class="sidebar__headings">Contact me</h4>
  <div class="textwidget">
    Fill out the form below and I'll get back to you soon!
    <br>
    <br>
    <form class="form" method="PUT">
      <div class="form-group"><input type="text" name="name" placeholder="Name*" class="form-control" required></div>
      <div class="form-group"><input type="text" name="phone" placeholder="Phone*" class="form-control" required></div>
      <div class="form-group">
        <textarea type="text" rows="4" name="message" placeholder="Your messsage*" class="form-control" required></textarea>
      </div>
      <br>
      <button class="btn btn-primary btn-block text-sm-center"> Submit </button>
    </form>
  </div>
</div>
