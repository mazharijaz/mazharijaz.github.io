<div class="widget widget_text" id="contact">
  <h4 class="sidebar__headings">Contact me</h4>
  <div class="textwidget">
    Fill out the form below and I'll get back to you soon!
    <br>
    <br>
    <form class="contact-form" method="POST">
      <div class="form-group"><input type="text" class="name form-control" placeholder="Name*" required></div>
      <div class="form-group"><input type="text" class="phone form-control" placeholder="Phone*" required></div>
      <input type="email" class="email" name="email" style="display: none;"/>
      <div class="form-group">
        <textarea type="text" rows="4" class="message form-control" placeholder="Your messsage*" required></textarea>
      </div>
      <br>
      <button class="btn btn-primary btn-block text-sm-center"> Submit </button>
      <p class="thanks" style="display: none;">Thanks for reaching out. I'll respond asap!</p>
    </form>
  </div>
</div>
